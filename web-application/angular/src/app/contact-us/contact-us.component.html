<!-- Siheng: Fixed the style -->

<app-landing-page-header></app-landing-page-header>
<div class="background">
  <div>
    <div class="content1">
      <h3 id="loginHeading">Contact Us</h3>
      <p class="desc">
        We look forward to serve you. Feel free to fill that form and we will
        get back to you as soon as possible.
      </p>
    </div>
  </div>

  <div class="quesForm" fxLayout="column" fxLayoutAlign="center center">
    <!--Creation of form-->
    <div class="formContainer">
      <!-- <form class="mt-3" (ngSubmit)="onSubmit(form)" #form="ngForm"> -->
      <form (ngSubmit)="getValue(form.value)" #form="ngForm">
        <label style="margin-top: 20px" class="text">First Name</label>

        <input type="text" ngModel name="fname" required #firstName="ngModel" />

        <label class="text">Last Name</label>

        <input type="text" ngModel name="lname" required #lastName="ngModel" />

        <label class="text">Email</label>

        <input
          type="text"
          ngModel
          required
          email
          name="email"
          #email="ngModel"
        />

        <label class="text">Message</label>

        <textarea ngModel required name="message" #message="ngModel"></textarea>
        <button
          type="submit"
          class="sendBtn ripple"
          [disabled]="!form.valid"
          value="Submit"
          ng-click="onSubmit2()"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
<div class="footer">
  <app-landing-page-subfooter></app-landing-page-subfooter>
</div>
