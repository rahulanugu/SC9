<div [ngClass]="{'outer-wrap': true, 'no-link': link.length === 0}">
  <div class="read-info">
    <span>
      {{name}}
    </span>
    <span *ngIf="show === 'all'" class='view-risk'>
      <span *ngIf="value < 40"                    style="background-color: #429855">Low</span>
      <span *ngIf="value === 40 || (value > 40 && value < 75)"    style="background-color: #e0ae48">Moderate</span>
      <span *ngIf="value > 74"                    style="background-color: #8d2c28">High</span>
    </span>
    <span *ngIf="show === 'select'" class='view-risk'>
      <span *ngIf="value > 74 && !diagnosed" style="background-color: #8d2c28">High</span>
      <span *ngIf="diagnosed"                style="background-color: #8d2c28">Diagnosed Condition</span>
    </span>
  </div>
  
  <div class="progress">
    <div
      class="progress-bar"
      [ngClass]="{'progress-bar-success': value < 40, 'progress-bar-warning': value === 40 || (value > 40 && value < 75), 'progress-bar-danger': value > 74}"
      role="progressbar"
      [attr.aria-valuenow]="value"
      aria-valuemin="0"
      aria-valuemax="100"
      [style.width]="value + '%'"
    ></div>
  </div>
  <div style="justify-self: center; align-self: center; grid-row: 2; grid-column: 3; margin-left: 3px;">
    <span [ngClass]="{'value-danger': value > 74}">{{value}}%</span>
  </div>
  <a *ngIf="link.length > 0" [routerLink]="link" style="grid-row: 1 / 3; grid-column: 4; align-self: center; justify-self: center;">
    <img src="../../assets/view.png"/>
  </a>
</div>
