<!--
Register All Form
-->

<!DOCTYPE html>
<html lang="zxx">

<body>

<!-- //main -->

<!-- Register all -->
<section class="login py-5">
  <div class="container py-xl-5 py-lg-3" *ngIf = "visible">
    <h3>Please enter the email address for your account.</h3>
    <br>
    <label><strong>Email: </strong></label>
        <input type="email" class="form-control" required
        [(ngModel)]="email" >
        <br/>
    <button class="btn btn-secondary" (click) = "submit()">Submit</button>
  </div>
  <div class="container py-xl-5 py-lg-3" *ngIf = "!visible">
    <h3> We sent the instructions on how to reset your password to your email address. </h3>
  </div>
  <div class="container py-xl-5 py-lg-3" *ngIf = "errorVisible">
    <h5 style="color: red;">Invalid email </h5>
  </div>
</section>
<!-- //register all -->

<!-- footer -->
<app-footer id="footer"></app-footer>
<!-- //copyright -->
<!-- //footer bottom -->
<!-- move top icon -->
<a href="#home" class="move-top text-center"></a>
<!-- //move top icon -->

</body>

</html>
